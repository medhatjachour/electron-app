name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma Client
        run: npx prisma generate
      
      - name: Prepare template database
        run: |
          Write-Host "Creating template database..."
          
          # Remove old template if exists
          if (Test-Path "prisma/template.db") {
            Remove-Item "prisma/template.db" -Force
          }
          
          # Set DATABASE_URL to create in prisma folder
          $env:DATABASE_URL = "file:./prisma/template.db"
          
          # Apply migrations
          Write-Host "Running migrations..."
          npx prisma migrate deploy
          
          # Seed with setup user
          Write-Host "Seeding database..."
          npx prisma db seed
          
          # Verify it was created
          if (Test-Path "prisma/template.db") {
            $size = (Get-Item "prisma/template.db").Length / 1KB
            Write-Host "✓ Template database created: $([math]::Round($size, 2)) KB"
          } else {
            Write-Error "❌ Failed to create template database!"
            exit 1
          }
        shell: pwsh
      
      - name: Build application
        run: npm run build:win
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/*
          retention-days: 5

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
