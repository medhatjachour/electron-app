<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient1)"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0891B2"/>
      <stop offset="50%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <linearGradient id="gradient2" x1="0" y1="0" x2="100%" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F0FDFA"/>
    </linearGradient>
  </defs>
  
  <!-- Modern "B" letterform with flow symbol -->
  <g transform="translate(256, 256)">
    <!-- Main "B" Shape -->
    <path d="M -80 -120 L -80 120 L 20 120 C 60 120 90 100 90 60 C 90 30 70 10 50 5 C 70 0 85 -20 85 -50 C 85 -90 55 -120 15 -120 Z M -30 -80 L 10 -80 C 30 -80 40 -70 40 -50 C 40 -30 30 -20 10 -20 L -30 -20 Z M -30 20 L 15 20 C 40 20 50 30 50 55 C 50 75 40 85 15 85 L -30 85 Z" 
          fill="url(#gradient2)" 
          stroke="#FFFFFF" 
          stroke-width="8"
          stroke-linejoin="round"/>
    
    <!-- Flow Arrow Symbol integrated into design -->
    <g transform="translate(60, -60)">
      <path d="M 0 0 L 35 -15 L 35 -5 L 55 -5 L 55 5 L 35 5 L 35 15 Z" 
            fill="#F59E0B" 
            opacity="0.9"/>
    </g>
    
    <!-- Small decorative dots (data points) -->
    <circle cx="-60" cy="-90" r="6" fill="#22D3EE" opacity="0.7"/>
    <circle cx="-60" cy="90" r="6" fill="#A78BFA" opacity="0.7"/>
    <circle cx="70" cy="80" r="6" fill="#FBBF24" opacity="0.7"/>
  </g>
</svg>
